    <form class="question-form">
      <div class="question-container">
        <p>1) The angle of 89 degree is ______________ angle .</p>
        <label>
          <input type="radio" name="question1" value="acute" />acute
        </label>
        <label>
          <input type="radio" name="question1" value="right" />right
        </label>
        <label>
          <input type="radio" name="question1" value="obtuse" />obtuse
        </label>
      </div>

      <div class="question-container">
        <p>2) A Triangle having three sides equal is .</p>
        <label>
          <input type="radio" name="question2" value="scalene" />scalene
        </label>
        <label>
          <input type="radio" name="question2" value="equilateral" />equilateral
        </label>
        <label>
          <input type="radio" name="question2" value="isosceles" />isosceles
        </label>
      </div>
    </form>

    <button id="submit-btn">Submit answers</button>
    <div id="output"></div>
